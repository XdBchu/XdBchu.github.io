<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>Happy Birthday</title>
  </head>
  <body>
    <!-- jumbotron -->
    <section id="jumbotron" class="jumbotron text-center">
      <div class="row">
        <h1 class="display-4">Password:</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-3"><input id="entry" type="text" style="padding: 5.5px" /></div>
        <div class="col-1">
          <button onclick="PasswordBtn()" id="button" class="btn btn-success">Enter</button>
        </div>
      </div>
    </section>
    <!-- jumbotron end -->
    <script>
      function PasswordBtn() {
        var input = document.getElementById("entry").value;
        if (input.toLowerCase() == "happybirthdaymommy!") {
          window.location.href = "nextpg.html";
          console.log("Enter Next Page");
        } else {
          document.getElementById("jumbotron").classList.remove("jumbotron");
          document.getElementById("jumbotron").classList.add("redJumbo");
          console.log(document.getElementById("jumbotron").classList);
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
