<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!-- my css -->
    <link rel="stylesheet" href="style.css" />

    <title>HAPPY BIRTHDAY MOMMY!!!</title>
  </head>
  <body style="background-color:lightblue;">
    <div class="container">
      <div class="row">
        <div class="col text-center">
          <h1 class="title">Happy Birthday Mommy!</h1>
        </div>
      </div>
        <img id=masterimg class="center" src="images/Clear.png" alt="partygif" />
      </div>
      <div class="row justify-content-center" style="margin-top: 2rem">
        <div class="col-auto">
          <!-- Clear Button -->
          <button onclick="ClearBtn()" class="btn btn-primary">Clear</button>
        </div>
        <div class="col-auto">
          <!-- Suprise btn -->
          <button onclick="SurpriseBtn()" class="btn btn-primary">Suprise</button>
        </div>
        <div class="col-auto">
          <!-- Cake btn -->
          <button onclick="CakeBtn()" class="btn btn-primary">Cake</button>
        </div>
        <div class="col-auto">
          <!-- Party btn -->
          <button onclick="PartyBtn()" class="btn btn-primary">Party</button>
        </div>
      </div>
    </div>
    <script>
        var MasterImg = document.getElementById("masterimg");
        function ClearBtn() {
            MasterImg.src="images/Clear.png"
        }
        function SurpriseBtn() {
            MasterImg.src="images/Surprise.png"
        }
        function CakeBtn() {
            MasterImg.src="images/Cheesecake.png"
        }
        function PartyBtn() {
            MasterImg.src="images/Party.gif"
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
